	<head>
		<meta charset="utf-8">
		<script async src="https://cdn.ampproject.org/v0.js"></script>
		<script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>{% if page.youtube.id %}
		<script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>{% endif %}{% if page.video.src %}
		<script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>{% endif %}
		<title>{{page.title}}</title>
		<link rel="canonical" href="{{site.url}}{{page.url}}" />{% if page.url contains '/blog/' %}{% if paginator.previous_page %}
		<link rel="prev" href="{{site.url}}{{paginator.previous_page_path | remove: 'index.html'}}">{% endif %}{% if paginator.next_page %}
		<link rel="next" href="{{site.url}}{{paginator.next_page_path}}">{% endif %}{% endif %}
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">{{page.schema}}
		<style amp-custom>
			html{background-color:gray}
			body{background:white;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",Helvetica,Arial,Tahoma,"Open Sans",sans-serif;font-size:16px}
			main{margin:0 auto;max-width:1200px}
			address{font-style:normal}
			.fontawesome{vertical-align:bottom;width:1.125em;height:1.125em}
			a{text-decoration:none;color:inherit}
			
			/* hr */
			hr{border:0;height:1px;background:linear-gradient(to left,#fff,#000,#fff)}
			
			/* Sidebar */
			amp-sidebar{width:250px;padding-right:10px}
			amp-sidebar li{margin-bottom:20px;list-style:none}
			amp-sidebar li:first-child{text-align:right}
			
			/* nav.bar */
			nav.bar{background:#4a148c;color:white}
			nav.bar section{margin:0 auto;display:flex;flex-flow:row wrap;justify-content:flex-start;max-width:1200px}
			nav.bar a{display:block}
			nav.bar a:hover{background:rgba(255,255,255,.1)}
			a.logo{margin:auto 0}
			a.logo>amp-img,a.logo>div{display:inline-block;vertical-align:middle}
			a.logo>div{margin:0 .5rem 0 .25rem}
			nav.bar a.link{padding:1rem}
			nav.bar a.center{flex:1;text-align:center}
			nav.bar a.right{margin-left:auto}
			nav.bar a.menu{display:none}
			@media all and (max-width: 800px){nav.bar a.link,nav.bar a.logo{display:none}nav.bar a.menu{display:block}}
			@media all and (max-width: 320px){nav.bar .logo amp-img{display:none}nav.bar a.logo>div{margin:0 1rem 0 .5rem}}

			/* .digits */
			.digits{background:#9c27b0;color:white}
			.digits section{margin:0 auto;display:flex;flex-flow:row wrap;justify-content:flex-start;max-width:1200px}
			.digits a{display:block}
			.digits a{font-size:4vw;padding:.5em;line-height:1}
			@media(min-width:600px){.digits a{font-size:24px}}
			.digits a.right{margin-left:auto}
			
			/* header.office */
			header.office{margin:0 auto;max-width:1366px;}
			
			/* .card */
			.card{flex:0 1 100%;margin:0 1rem 1rem;background-color:#9c27b0;text-decoration:none;box-shadow:0 0 0 1px #d4d4d5, 0 2px 4px 0 rgba(34,36,38,.12), 0 2px 10px 0 rgba(34,36,38,.15)}
			.card header{padding:.5rem;background-color:#4a148c;color:white}
			.card p{padding:.5rem;margin:0;color:white;font-size:.875rem}
			@media(min-width:525px){.card{flex:0 1 49%;margin:0 0 2%}.card:hover{transform:translateY(-3px);box-shadow:0 0 0 1px #d4d4d5, 0 2px 4px 0 rgba(34,36,38,.15), 0 2px 10px 0 rgba(34,36,38,.25)}}

			/* .blog margin-bottom/@525/@796: -1rem / -2% / -1rem */
			.blog{display:flex;flex-flow:row wrap;justify-content:flex-start;align-items:stretch;margin:1rem 0 0}
			@media(min-width:525px){.blog{justify-content:space-between}}
			@media(min-width:796px){.blog{justify-content:flex-start;margin:1rem -0.5rem 0}.blog .card{flex:0 1 calc((100% - 3rem) / 3);margin:0 0.5rem 1rem}}
			@media(min-width:1041px){.blog .card{flex:0 1 calc((100% - 4rem) / 4)}}

			/* .post */
			.post{display:flex;flex-flow:row wrap;justify-content:space-around;margin-top:1rem}
			@media(min-width:796px){.post{margin-top:2%}}
			
			.post>div{flex:0 1 100%;max-width:640px;margin:0 1rem 0}
			@media(min-width:796px){.post>div{flex:0 1 calc(85% / 3 * 2);margin:0 5% 0}}
			
			.post p{text-align:justify;line-height:1.25}
			
			nav.related{flex:0 1 100%}
			nav.related>div{display:flex;flex-flow:row wrap;justify-content:flex-start;align-items:stretch}
			@media(min-width:525px){nav.related>div{justify-content:space-between}}	
			@media(min-width:796px){nav.related{flex:0 1 calc(100% / 3);max-width:300px}nav.related .card{flex:0 1 100%;margin:0 0 6%}}
			
			/* .text */
			.text{margin:0 auto;padding:0 1rem;max-width:700px;text-align:justify;line-height:1.25em}
			.text p{margin:1.25em 0}
			.center{text-align:center}
			.underline{text-decoration:underline}
			.allcaps{text-transform:uppercase}
			
			/* .book */
			.book{width:8.625rem}
			.book>amp-img,.book>a{display:block}
			.book>a{text-align:center}
			.book a.product{padding:.75em}
			.book a.amazon{background-color:black}
			.book a.powells{background-color:#db3c26}
			.book svg{height:1.5em}
			
			/* .float */
			.float.left{float:left;margin:0 1.25rem 1rem 0}
			.float.right{float:right;margin:0 0 1rem 1.25rem}
			.float.credits{text-align:left;line-height:1.75;font-size:.5rem;margin-bottom:0}
			.float.credits svg{vertical-align:text-bottom;height:10px;width:10px}
			
			/* .tag */
			.tags{margin-bottom:-10px}
			.tag{background:#eee;border-radius:3px 0 0 3px;color:#999;display:inline-block;height:26px;line-height:26px;padding:0 20px 0 23px;position:relative;margin:0 10px 10px 0}
			.tag::before{background:#fff;border-radius:10px;box-shadow:inset 0 1px rgba(0, 0, 0, 0.25);content:'';height:6px;left:10px;position:absolute;width:6px;top:10px;}
			.tag::after{background: #fff;border-bottom:13px solid transparent;border-left:10px solid #eee;border-top:13px solid transparent;content:'';position:absolute;right:0;top:0}
			a.tag:hover{background-color:crimson;color:white}
			a.tag:hover::after{border-left-color:crimson}
			
			/* #search */
			#search .tags{padding:2rem 0}
			#search .blog{display:none}
			#search .blog:target{display:flex}
			
			/* blockquote */
			blockquote{margin:1rem 0;padding:1rem 0;background:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 41.015 28' width='41.015' height='28' fill='#e1bee7' stroke='#4a148c'><path d='M17.137 4.053c.286-.095.239-.384.239-.384l-.429-2.972s-.048-.24-.429-.192c-10.208 1.102-17.077 8.916-15.885 18.408 1.24 6.615 6.392 9.156 11.067 8.485 4.723-.767 7.966-5.177 7.203-9.923-.62-4.218-3.842-7.378-7.896-7.522-.049-2.615 3.816-5.189 6.13-5.9z'/><path d='M38.637 4.053c.286-.095.239-.384.239-.384l-.429-2.972s-.048-.24-.429-.192c-10.208 1.102-17.077 8.916-15.885 18.408 1.24 6.615 6.392 9.156 11.067 8.485 4.723-.767 7.966-5.177 7.203-9.923-.62-4.218-3.842-7.378-7.896-7.522-.049-2.615 3.816-5.189 6.13-5.9z'/></svg>") 12px top no-repeat,url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 41.015 28' width='41.015' height='28' fill='#e1bee7' stroke='#4a148c'><path d='M23.877 23.947c-.286.095-.239.384-.239.384l.429 2.972s.048.24.429.192c10.208-1.102 17.077-8.916 15.885-18.408-1.24-6.615-6.392-9.156-11.067-8.485-4.723.767-7.966 5.177-7.203 9.923.62 4.218 3.842 7.378 7.896 7.522.049 2.615-3.816 5.189-6.13 5.9z'/><path d='M2.377 23.947c-.286.095-.239.384-.239.384l.429 2.972s.048.24.429.192c10.208-1.102 17.077-8.916 15.885-18.408-1.24-6.615-6.392-9.156-11.067-8.485-4.723.767-7.966 5.177-7.203 9.923.62 4.218 3.842 7.378 7.896 7.522.049 2.615-3.816 5.189-6.13 5.9z'/></svg>") calc(100% - 8px) bottom no-repeat,#f3e5f5;background-clip:padding-box,padding-box,content-box}
			blockquote>div{padding:1.25rem;border-left:6px solid #4a148c}
			blockquote p{margin-top:0}
			blockquote .citation{text-align:right;line-height:1;}

			/* FAQ */
			.q{font-size:1.5em;margin:0 0 .5em}
			.a{margin:0 0 0 2em}
			.a+.q{margin:2em 0 .5em}
			
			/* footer */
			footer{background:#4a148c;color:white}
			footer{display:flex;flex-flow:row wrap-reverse;justify-content:space-around;align-items:center}
			footer section{margin:1rem}
			footer .right{text-align:center}
			footer .tel,footer .mailto,footer .subscribe{font-size:1.5rem;margin:1.5rem 0}
			footer .left>div+div{margin-top:1rem}
			footer nav{line-height:1.25}
			footer .notices{margin:1.5rem 0 0}
			.input{display:flex}
			footer nav>div{display:inline-block;vertical-align:middle}
			footer nav>div:first-child svg{padding:.25em;margin:0 1.25em 0 .75em;background:rgba(255,255,255,0.5);border-radius:1em}
			
			/* .buttons */
			.buttons{display:flex}
			.buttons>a{border:1px solid black;padding:.5em;text-align:center;min-width:1rem}
			.buttons>:first-child{border-top-left-radius:.25em;border-bottom-left-radius:.25em}
			.buttons>:last-child{border-top-right-radius:.25em;border-bottom-right-radius:.25em}
			.colored.buttons>:first-child{border-right:0}
			.colored.buttons>:last-child{border-left:0}
			
			/* .pager */
			.pager{margin:2rem 0}
			.pager.buttons{justify-content:center}
			.pager.buttons>a+a{border-left:0}
			.pager.buttons>a:hover{background:#9c27b0;color:white}
			.pager.buttons>a.active{background:#eee;color:inherit}
			
			/* .contact & .map */
			.contact{display:flex;max-width:640px;margin:0 auto;padding:0 .625rem;font-size:6vw;align-items:center}
			@media(min-width:400px){.contact{font-size:24px}}
			.contact>div{flex-grow:1;margin:.625rem 0;line-height:1.25}
			.contact .buttons{margin:.625rem 0}
			.contact a:first-child{background:#999;fill:#fff}
			.contact a:first-child:hover{background:#eee;fill:#999}
			.contact a:last-child{background:#fff}
			.contact a:last-child:hover{background:#eee}
			.contact svg{height:7.5vw;width:7.5vw;vertical-align:text-bottom}
			@media(min-width:640px){.contact svg{height:48px;width:48px}}
			.map{background:url('https://maps.googleapis.com/maps/api/staticmap?zoom=17&size=640x320&scale=2&markers=anchor:center%7Cicon:https://cdavidmaxey.com/favicon-32x32.png%7C2044+E+Burnside+St,Portland,OR&key=AIzaSyDCxo9x_qGwB3DbswOdJaEqbsMxEcalTgA') center center/auto 320px no-repeat local;height:320px}

			/* .forms */
			.forms{text-align:center}
			.forms nav{display:inline-block}
			.forms .buttons{margin:1rem 0;justify-content:flex-end}
			.forms .buttons>:first-child{background:#fff;color:black}
			.forms .buttons>:first-child:hover{background:#eee}
			.forms .buttons>:last-child{background:#9c27b0;color:white}
			.forms .buttons>:last-child:hover{background:#4a148c}
			
			/* .input */
			.subscription{margin:1rem auto;max-width:288px}
			.input input{border:1px solid black;border-right:0;font-size:1rem;height:2em;flex-grow:1;padding:0 .375em;outline:none}
			.input input:focus{background:#ffe6ff}
			.input button{border:1px solid black;border-left:0;background:#ddd;fill:#666;padding:0 .5em}
			.input button:hover{background:#ccc;fill:#9c27b0}
			.input button>svg{vertical-align:middle}
			.label{text-align:left;margin-bottom:.25rem}
			footer .input input,footer .input button{border:0} 
		</style>
